<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Layout Recreation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      background-color: transparent;
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .profile-img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-footer {
      font-size: 0.85rem;
      background-color: transparent;
      padding-left: 0;
      padding-right: 0;
      border-top: none;
    }
    .like-comment {
      float: right;
    }
    .nav-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .nav-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      flex-grow: 1;
    }
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-button {
      background: none;
      border: none;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 20px;
    }
    .nav-button.active {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
    }
    .filters-button {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      padding: 6px 14px;
      border-radius: 20px;
    }

    @media (max-width: 768px) {
      .nav-section {
        flex-direction: column;
        gap: 1rem;
      }
      .nav-left, .nav-center, .nav-right {
        justify-content: center;
      }
      .nav-left, .nav-right {
        width: 100%;
      }
    }
  </style>
</head>
